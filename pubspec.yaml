  video_player: ^2.10.0
  image_cropper: ^9.1.0
  flutter_image_compress: ^2.4.0
  media_info: ^0.12.0+2

  # permission handing
  permission_handler: ^12.0.1

  fluttertoast: ^8.2.12

  #social login
