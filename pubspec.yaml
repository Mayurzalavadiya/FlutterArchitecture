  firebase_auth: ^6.0.0
  firebase_core: ^4.0.0
    #Crashlytics
  firebase_crashlytics: ^5.0.0
    #Analytics
  firebase_analytics: ^12.0.0
    #Twitter SignIn
  twitter_login: ^4.4.2
