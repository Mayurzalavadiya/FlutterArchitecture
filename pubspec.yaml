  path_provider: ^2.1.5

  shared_preferences: ^2.5.3

  # locator
  get_it: ^7.6.6

  # navigation
  auto_route: ^7.9.2


  # state management
  mobx: ^2.3.0+1
  flutter_mobx: ^2.2.0+2

  provider: ^6.1.5

  # core
  flutter_screenutil: ^5.9.0

